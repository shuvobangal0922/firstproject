<h1>{{title}}</h1>
<input type="text" placeholder="Enter your task " #task>
<br><br>
<button (click)="addTask(task.value)">Add Task</button>
<h3><span>Here is your all task for today</span></h3>
<div style="border: 2px solid black; width: 30%;">
  <ul *ngFor="let item of list" >
    <li>{{item.name}} <button (click)="removeTask(item.id)">Remove</button></li>
  </ul>
</div>
